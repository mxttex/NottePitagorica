<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <script>
        // Creare l'engine e la scena
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);
        var scene = new BABYLON.Scene(engine);

        // Creare la camera
        var camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 4, 5, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        // Creare la luce
        var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
        light.intensity = 0.7;

        // Creare il cilindro (parte inferiore dell'imbuto)
        var cylinder = BABYLON.MeshBuilder.CreateCylinder("cylinder", {diameterTop: 0.5, diameterBottom: 1, height: 1, tessellation: 24}, scene);

        // Creare il cono (parte superiore dell'imbuto)
        var cone = BABYLON.MeshBuilder.CreateCylinder("cone", {diameterTop: 0, diameterBottom: 0.5, height: 1, tessellation: 24}, scene);
        cone.position.y = 1; // Posizionare il cono sopra il cilindro

        // Funzione di rendering
        engine.runRenderLoop(function () {
            scene.render();
        });

        // Adattare la scena al ridimensionamento della finestra
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
